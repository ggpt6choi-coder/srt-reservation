<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT 자동 예약</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SRT 예약">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🚄 SRT 자동 예약</h1>
            <p class="subtitle">매진된 열차도 자동으로 예약해드립니다</p>
        </header>

        <div class="card">
            <form id="reservationForm">
                <!-- 앱 비밀번호 -->
                <div class="form-group">
                    <label for="appPassword">앱 비밀번호</label>
                    <input type="password" id="appPassword" placeholder="앱 비밀번호 입력" required>
                    <small>이 앱을 사용하기 위한 비밀번호입니다</small>
                </div>

                <!-- 1행: SRT 회원번호, 비밀번호 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="srtId">회원번호</label>
                        <input type="text" id="srtId" placeholder="회원번호 입력" required>
                    </div>

                    <div class="form-group">
                        <label for="srtPw">비밀번호</label>
                        <input type="password" id="srtPw" placeholder="비밀번호 입력" required>
                    </div>
                </div>

                <!-- 2행: 출발역, 도착역 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="departure">출발역</label>
                        <input type="text" id="departure" placeholder="예: 수서" required>
                    </div>

                    <div class="form-group">
                        <label for="arrival">도착역</label>
                        <input type="text" id="arrival" placeholder="예: 오송" required>
                    </div>
                </div>

                <!-- 3행: 출발 날짜, 조회 시간 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">출발 날짜</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">출발 시간대</label>
                        <select id="time" required>
                            <option value="">시간 선택</option>
                            <option value="00">00시</option>
                            <option value="01">01시</option>
                            <option value="02">02시</option>
                            <option value="03">03시</option>
                            <option value="04">04시</option>
                            <option value="05">05시</option>
                            <option value="06">06시</option>
                            <option value="07">07시</option>
                            <option value="08">08시</option>
                            <option value="09">09시</option>
                            <option value="10">10시</option>
                            <option value="11">11시</option>
                            <option value="12">12시</option>
                            <option value="13">13시</option>
                            <option value="14">14시</option>
                            <option value="15">15시</option>
                            <option value="16">16시</option>
                            <option value="17">17시</option>
                            <option value="18">18시</option>
                            <option value="19">19시</option>
                            <option value="20">20시</option>
                            <option value="21">21시</option>
                            <option value="22">22시</option>
                            <option value="23">23시</option>
                        </select>
                    </div>
                </div>

                <!-- 4행: 원하는 출발 시간 -->
                <div class="form-group">
                    <label for="departTime">원하는 출발 시간</label>
                    <input type="text" id="departTime" placeholder="HH:MM (예: 10:20)" required>
                    <small>이 시간의 열차가 예약 가능할 때까지 자동으로 조회합니다</small>
                </div>

                <div class="button-group">
                    <button type="submit" id="startBtn" class="btn btn-primary">
                        <span class="btn-icon">▶</span> 예약 시작
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-danger" disabled>
                        <span class="btn-icon">⏹</span> 취소
                    </button>
                </div>
            </form>
        </div>

        <div class="card status-card">
            <h2>📊 실행 상태</h2>
            <div id="status" class="status">
                <div class="status-badge status-idle">대기 중</div>
            </div>
        </div>

        <div class="card logs-card">
            <h2>📝 실행 로그</h2>
            <div id="logs" class="logs">
                <p class="log-empty">로그가 여기에 표시됩니다...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
